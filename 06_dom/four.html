<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javaScript</li>
    </ul>
  </body>
  <script>
    function addLang(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    addLang("c++");
    addLang("Typescript");

    // optimized way to do that
    function optiAddLang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    
    optiAddLang("golang");

    // Edit
    const secLang = document.querySelector("li:nth-child(2)");
    //  console.log(secLang);
    //  secLang.innerHTML = "Mojo";

    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secLang.replaceWith(newLi);

    //edit
    const firstlang = document.querySelector("li:first-child");
    firstlang.innerHTML = "<li>c++</li>";

    // remove
    const lastlang = document.querySelector("li:nth-child(4)");
    console.log(lastlang);
    lastlang.remove();
  </script>
</html>
